<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h3 class="text-3xl text-center mt-6">Let's get some <span class="font-normal text-teal-400">mooooney !!!</span> </h3>
    </header>

    <main>
        <section class="mt-12">
           <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-2 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2  class="text-5xl">$ <span id="diposit-total">00</span> </h2>
            </div>
            <div>
                <div class="bg-yellow-400 p-2 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="total-widthdraw">00</span> </h2>
                    </div>
            </div>
            <div>
                <div class="bg-violet-400 p-2 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
                    </div>
            </div>

           </div>
        </section>
        <!--diposit and withdraw-->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4  w-9/12 mx-auto ">

                <div class="bg-violet-500 p-2 rounded-xl">
                    <h4 class="text-2xl text-white"> please Deposite</h4>
                    <input id="input-field" class="w-9/12 block mb-2 px-3"  type="text" name="" id="email" placeholder="$ You want to deposite">
                    
                    <button id="deposit-btn" class="bg-cyan-600 px-4 py-2 text-white font-medium rounded-xl bg-sky-500 hover:bg-sky-700 mb-4">Deposite</button>
                    </div>
                    <div class="bg-violet-500 p-2 rounded-xl">
                        <h4 class="text-2xl text-white"> please Withdraw</h4>
                        <input id="withdraw-field"class="w-9/12 block mb-2 px-3" type="text" name="" id="email" placeholder="$ You want to withdraw">
                        
                        <button id="withdraw-btn" class="bg-cyan-600 px-4 py-2 text-white  font-medium rounded-xl bg-sky-500 hover:bg-sky-700 mb-4">Withdraw</button>
                        </div>
             </div>
                   


        </section>
    </main>


    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
    <script src="login.js"></script>
</body>
</html>
