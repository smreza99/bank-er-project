<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<header>
    <h3 class="text-3xl text-center mt-6">Welcome to your <span class="font-normal text-teal-400">Bap er Bank !!!</span> </h3>
</header>

<main>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
       <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
           <input class="w-9/12 block mb-2 px-3" type="email" name="" id="email" placeholder="please enter your email">
           <input class="w-9/12 block mb-2 px-3" type="password" name="" id="password" placeholder="please enter your password">
           <button id="submit-btn" class="bg-cyan-600 px-4 py-2 text-white font-medium rounded-xl bg-sky-500 hover:bg-sky-700">Submit</button>
          
        </div>
    </section>
</main>




    <script src="login.js"></script>
</body>
</html>
